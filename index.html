<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/butterfly.png">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art - Prô Vilma</title>
</head>

<body>
    <header>
        <h1 id="title">Pixels Art - Prô Vilma</h1>
    </header>
    <div class="main">
        <div class="container">
            <div id="color-palette"></div>
            <div id="controls" class="controls">
                <span class="legend">Altura: </span>
                <input type="number" min="5" max="33" id="board-size" class="board-size" placeholder="altura" value="5">
                <span class="legend">Largura: </span>
                <input type="number" min="5" max="70" id="board-size-width" class="board-size" placeholder="largura"
                    value="5">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
